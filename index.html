<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Insira o peso e a altura abaixo.</p>
    <form action="" id="calculo-imc">
        <label for="peso">Peso</label>
        <input name="peso" type="text" id="peso" required placeholder="digite seu peso em kg">
        <label for="altura">Altura</label>
        <input name="altura" type="text" id="altura" required placeholder="digite sua altura em metros ex: 1.90">
        <input type="submit" value="Enviar" class="enviar">
    </form>

    
</body>
</html>
